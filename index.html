<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My RPG</title>
  <!-- bootstrap style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="./assets/js/game.js"></script>
</head>
<body>
  <!-- Whole container -->
  <div class="container">
    <h1>RPG</h1>
    <!-- Choose your character -->
    <h2 id="chooseCharacterLabel">Choose your character</h2>
    <div class="row">
      <div class="col-sm-2" id="warrior">
        <span>Warrior</span>
        <img class="img-thumbnail" src="./assets/img/warrior.png" class="">
        <p>200hp</p>
      </div>
      <div class="col-sm-2" id="wizard">
        <span>Wizard</span>
        <img class="img-thumbnail" src="./assets/img/wizard.png">
        <p>100hp</p>
      </div>
      <div class="col-sm-2" id="rogue">
        <span>Rogue</span>
        <img class="img-thumbnail" src="./assets/img/rogue.png">
        <p>100hp</p>
      </div>
      <div class="col-sm-2" id="priest">
        <span>Priest</span>
        <img class="img-thumbnail" src="./assets/img/priest.png">
        <p>100hp</p>
      </div>
    </div>

    <h2 id="currentCharacterLabel">Current character</h2>
    <div class="row">
      <div class="col-sm-2" id="playerwarrior">
        <span>Warrior</span>
        <img class="img-thumbnail" src="./assets/img/warrior.png" class="">
        <p>200hp</p>
      </div>
      <div class="col-sm-2" id="playerwizard">
        <span>Wizard</span>
        <img class="img-thumbnail" src="./assets/img/wizard.png">
        <p>100hp</p>
      </div>
      <div class="col-sm-2" id="playerrogue">
        <span>Rogue</span>
        <img class="img-thumbnail" src="./assets/img/rogue.png">
        <p>100hp</p>
      </div>
      <div class="col-sm-2" id="playerpriest">
        <span>Priest</span>
        <img class="img-thumbnail" src="./assets/img/priest.png">
        <p>100hp</p>
      </div>
    </div>

    <button type="button" class="btn btn-danger" id="attackButton">attack</button>

    <h2 id="currentDefenderLabel">VS</h2>
    <div class="row">
      <div class="col-sm-2" id="defendingwarrior">
        <span>Warrior</span>
        <img class="img-thumbnail" src="./assets/img/warrior.png" class="">
        <p id="enemyHP">200hp</p>
      </div>
      <div class="col-sm-2" id="defendingwizard">
        <span>Priest</span>
        <img class="img-thumbnail" src="./assets/img/wizard.png">
        <p id="enemyHP">100hp</p>
      </div>
      <div class="col-sm-2" id="defendingrogue">
        <span>Rogue</span>
        <img class="img-thumbnail" src="./assets/img/rogue.png">
        <p id="enemyHP">100hp</p>
      </div>
      <div class="col-sm-2" id="defendingpriest">
        <span>Priest</span>
        <img class="img-thumbnail" src="./assets/img/priest.png">
        <p id="enemyHP">100hp</p>
      </div>
    </div>

    <h2 id="enemiesLabel">Enemies</h2>
    <div class="row">
      <div class="col-sm-2" id="enemywarrior">
        <span>Warrior</span>
        <img class="img-thumbnail" src="./assets/img/warrior.png" class="">
        <p>200hp</p>
      </div>
      <div class="col-sm-2" id="enemywizard">
        <span>Wizard</span>
        <img class="img-thumbnail" src="./assets/img/wizard.png">
        <p>100hp</p>
      </div>
      <div class="col-sm-2" id="enemyrogue">
        <span>Rogue</span>
        <img class="img-thumbnail" src="./assets/img/rogue.png">
        <p>100hp</p>
      </div>
      <div class="col-sm-2" id="enemypriest">
        <span>Priest</span>
        <img class="img-thumbnail" src="./assets/img/priest.png">
        <p>100hp</p>
      </div>
    </div>
  </div>
</body>
</html>
