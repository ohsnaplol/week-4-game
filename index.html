<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My RPG</title>
  <!-- bootstrap style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="script" href="./assets/js/game.js">
</head>
<body>
  <!-- Whole container -->
  <div class="container">
    <h1>RPG</h1>
    <!-- Choose your character -->
    <h2>Choose your character</h2>
    <div class="row">
      <div class="col-sm-2" id="warrior">
        <img class="img-thumbnail" src="./assets/img/warrior.png" class="">
        <p>Warrior 50hp</p>
      </div>
      <div class="col-sm-2" id="wizard">
        <img class="img-thumbnail" src="./assets/img/wizard.png">
        <p>Wizard 30hp</p>
      </div>
      <div class="col-sm-2" id="rogue">
        <img class="img-thumbnail" src="./assets/img/rogue.png">
        <p>Rogue 30hp</p>
      </div>
      <div class="col-sm-2" id="priest">
        <img class="img-thumbnail" src="./assets/img/priest.png">
        <p>Priest 20hp</p>
      </div>
    </div>

    <h2>Current character</h2>
    <div id="currentCharacter"></div>
    <button type="button" class="btn btn-danger">attack</button>

    <h2>Enemies</h2>
    <div class="row">
      <div class="col-sm-2" id="enemywarrior">
        <img class="img-thumbnail" src="./assets/img/warrior.png" class="">
        <p>Warrior 50hp</p>
      </div>
      <div class="col-sm-2" id="enemywizard">
        <img class="img-thumbnail" src="./assets/img/wizard.png">
        <p>Wizard 30hp</p>
      </div>
      <div class="col-sm-2" id="enemyrogue">
        <img class="img-thumbnail" src="./assets/img/rogue.png">
        <p>Rogue 30hp</p>
      </div>
      <div class="col-sm-2" id="enemypriest">
        <img class="img-thumbnail" src="./assets/img/priest.png">
        <p>Priest 20hp</p>
      </div>
    </div>
  </div>
</body>
</html>
